<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Styles/style.css">
</head>

<body>
    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Batman!</h1>
        </div>
    </div>

    <!-- Where the buttons are placed -->
    <div class="container">
        <div class="row">
            <div class="col" id="topicButton"></div>
            <div class="w-110"></div>

            <!-- User input for gifs -->
            <form id="gif-form">
                <input type="text" id="gif-input"><br>

                <!-- Button triggers new gif to be added -->
                <input id="add-gif" type="submit" value="Add a Batman!">
            </form>
        </div>
    </div>

    <!-- Where the gifs will be placed -->
    <div class="container">
        <div class="row">
            <div class="col" id="gifView"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Assets/Javascript/gif.js"></script>
</body>

</html>
